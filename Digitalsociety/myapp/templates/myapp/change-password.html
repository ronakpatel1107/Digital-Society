{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">

        <title>Forget Password - Digitalsociety</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'myapp\assets\plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'myapp\assets\css\main.css' %}">
        <link rel="stylesheet" href="{% static 'myapp\assets\css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'myapp\assets\css\color_skins.css' %}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse" >

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">DIGITAL SOCIETY - SOCIETY MEMBER</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
               
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" ></div>

            <div class="container">
    <div class="col-md-12 content-center">
        <div class="card-plain">
            <form class="form" method="post" action="{% url 'change-password' %}">
                {% csrf_token %}
            
                <div class="header">
                    <div class="logo-container">
                    
                        <img src="{%  static 'myapp/assets/images/logo.svg' %}" alt="home" >
                    </div>
                    <h5>Change Password</h5>
                  
                </div>
                
                <div class="content">
                    <div class="input-group input-lg">
                        <input type="password" class="form-control" name="oldpassword" placeholder="Old Password">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                        </span>
                    </div>
                    <div class="input-group input-lg">
                        <input type="password" class="form-control" name="newpassword" placeholder="New Password">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                        </span>
                    </div>
                    <div class="input-group input-lg">
                        <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm New Password">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                        </span>
                    </div>
                </div>
                <div class="footer text-center">
                    <button class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" >Update Password</button>
                    <!-- <a href="{% url 'login' %}" class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" >UPDATE PASSWORD</a> -->
                    
                </div>
            </form>
        </div>
    </div>
</div>

            <footer class="footer">
                <div class="container">
                    
                    <div class="copyright">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>,
                        <span>Designed by <a href="http://thememakker.com/" target="_blank">RonakPatel</a></span>
                    </div>
                </div>
            </footer>
            
        </div>

        <!-- Scripts -->
                <script src="{% static 'myapp\assets\bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'myapp\assets\bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
