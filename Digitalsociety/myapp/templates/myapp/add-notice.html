

{% extends 'myapp\index.html' %}
{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Notice<small class="text-muted">Welcome to DigitalSociety</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                        <i class="zmdi zmdi-plus"></i>
                </button>
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Home</a></li>
                            <li class="breadcrumb-item"> Notice</li>
                            <li class="breadcrumb-item active">Add Notice</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <h2><strong>Notice</strong> Information </h2>
                    <ul class="header-dropdown">
                        <li class="remove">
                            <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <form action="{% url 'add-notice' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            
                            <div class="form-group">
                                <h6>Notice Title </h6>
                                <input type="text" class="form-control" name="notice_title" placeholder="Notice Title" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <h6>Notice Date </h6>
                            <div class="form-group">
                                <input type="date" class="form-control"  name="notice_date" placeholder="Notice date" required>
                            </div>
                        </div>
                       
                        <div class="col-sm-12">
                            <h6>Notice Discription</h6>
                            <div class="form-group">
                                <textarea type="text" class="form-control" rows="4" cols="50" name="notice_discription" placeholder="Notice Discription" required></textarea>                            </div>
                        </div>
                        
                    </div>

                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-round">Post</button>
                            <a href="{% url 'add-notice' %}" class="btn btn-default btn-round btn-simple"> Cancel</a>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





            </div>
        
</section>
{% endblock %}
