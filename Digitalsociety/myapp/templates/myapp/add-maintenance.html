

{% extends 'myapp\index.html' %}
{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Add Maintenance<small class="text-muted">Welcome to DigitalSociety</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                        <i class="zmdi zmdi-plus"></i>
                </button>
                        
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Home</a></li>
                            <li class="breadcrumb-item"> <a href="{% url 'add-maintenance' %}">Maintenance</a></li>
                            <li class="breadcrumb-item active">Add Maintenance</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="header">
                    <h2><strong>Maintenance</strong> Details </h2>
                    <ul class="header-dropdown">
                        <li class="remove">
                            <a role="button" class="boxs-close"><i class="zmdi zmdi-close"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="body">
                    <form action="{% url 'add-maintenance' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
            
                    <div class="row clearfix">
                        <div class="col-sm-12">
                            
                            <div class="form-group">
                                <h6>Maintenance Month </h6>
                                <select name="month" value="month" placeholder="Month">
                                    <option name="month" value="month" style="display:none;"> Month </option>
                                    <option name="January" value="January">January</option>
                                    <option name="February" value="February">February</option>
                                    <option name="March" value="March">March</option>
                                    <option name="April" value="April">April</option>
                                    <option name="May" value="May">May</option>
                                    <option name="June" value="June">June</option>
                                    <option name="July" value="July">July</option>
                                    <option name="August" value="August">August</option>
                                    <option name="September" value="September">September</option>
                                    <option name="October" value="October">October</option>
                                    <option name="November" value="November">November</option>
                                    <option name="December" value="December">December</option>
                                </select>                            
                            </div>
                        </div>
                        <div class="col-sm-6">
                            
                            <div class="form-group">
                                <h6>Maintenance Year </h6>
                                <input type="year" class="form-control" name="year" placeholder="Maintenance Year" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <h6>Maintenance Amount</h6>
                            <div class="form-group">
                                <input type="text"  class="form-control"  name="amount" placeholder="Maintenance Amount" required>
                            </div>
                        </div>
                    
                    </div>

                        <div class="col-sm-12">
                            <button type="submit" class="btn btn-primary btn-round">Submit</button>
                            <a href="{% url 'add-maintenance' %}" class="btn btn-default btn-round btn-simple"> Cancel</a>

                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>





            </div>
        
</section>
{% endblock %}
