

{% extends 'myapp/index.html' %}
{% block content %}
<section class="content home">
            <div class="block-header">
                <div class="row">
                    <div class="col-lg-5 col-md-5 col-sm-12">
                        <h2>Profile <small class="text-muted">Welcome to Digital Society</small></h2>
                    </div>            
                    <div class="col-lg-7 col-md-7 col-sm-12 text-right">
                        
                        
                     <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10" type="button">
                                <i class="zmdi zmdi-edit"></i>
                            </button>
                        
                        <ul class="breadcrumb float-md-right">
                            <li class="breadcrumb-item"><a href="..\dashboard\index.html"><i class="zmdi zmdi-home"></i> Home</a></li>
                                                        
                                                                                        <li class="breadcrumb-item active">Profile</li>
                                                    </ul>
                    </div>
                </div>
            </div>
            <div class="container-fluid">                
                
    <div class="row clearfix profile-page">
        <div class="col-lg-4 col-md-12">
            <div class="card profile-header">
                <div class="body text-center">
                    <div class="profile-image"> <img src="..\assets\images\profile_av.jpg" alt=""> </div>
                    <div>
                        <h4 class="m-b-0"><strong>Dr. Charlotte</strong> Deo</h4>
                        <span class="job_post">Neurologist</span>
                        <p>795 Folsom Ave, Suite 600<br> San Francisco, CADGE 94107</p>
                    </div>
                   
                    <p class="social-icon m-t-5 m-b-0">
                        <a title="Twitter" href="javascript:void(0);"><i class="zmdi zmdi-twitter"></i></a>
                        <a title="Facebook" href="javascript:void(0);"><i class="zmdi zmdi-facebook"></i></a>
                        <a title="Google-plus" href="javascript:void(0);"><i class="zmdi zmdi-twitter"></i></a>
                        <a title="Behance" href="javascript:void(0);"><i class="zmdi zmdi-behance"></i></a>
                        <a title="Instagram" href="javascript:void(0);"><i class="zmdi zmdi-instagram "></i></a>
                    </p>
                </div>                    
            </div>                               
           
                           
        </div>
        <div class="col-lg-8 col-md-12">
            <div class="card">
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link"  href="{% url 'profile' %}">My Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" data-toggle="tab" href="{% url 'add-profile' %}">Update Profile</a></li>                        
                </ul>
                <div class="tab-content">
                    <form action="{% url 'add-profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                    <div class="tab-pane body" id="updateprofile">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Full Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="contact_no" placeholder="Contact No">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="house_no" placeholder="House No">  
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="vehicle_type" placeholder="Vehicle Type">  
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="vehicle_details" placeholder="Vehicle Details">  
                        </div>
                        <div class="form-group">
                            <input type="file" class="form-control" name="pic" placeholder="Upload Image">  
                        </div>
                        <div class="col-md-12">
                            <div class="form-group m-b-10">
                                <textarea rows="4" class="form-control no-resize"name="full_address" placeholder="Address"></textarea>
                            </div>
                        </div>
                        
                        <button class="btn btn-info btn-round" >Save Changes</button>
                        
                       
            
                    </div>  
             </form>
